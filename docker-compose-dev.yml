version: "3.8"
services:
  base:
    build: .
    volumes:
      - .:/app
    env_file:
      - .env.dev
    command: "false"

  web:
    extends:
      service: base
    ports:
      - 5000:5000
    command: flask run --host=0.0.0.0
    container_name: ${FLASK_APP}
    restart: "no"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:14.1-alpine
    container_name: postgres
    restart: "no"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - 5432:5432
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrations:
    extends:
      service: base
    command:
      - /bin/bash
      - -c
      - |
        flask db migrate
        flask db upgrade
    depends_on:
      db:
        condition: service_healthy

volumes:
  db:
