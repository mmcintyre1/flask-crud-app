{% extends 'base.html' %}
{% block extra_head %}
<div class="container"><br>
  <center>
    <h2>Edit "{{ post['title'] }}"</h2>
  </center>
</div>
{% endblock %}

{% block content %}
{% include "_post_form.html" %}

<center>
  <form action="{{ url_for('sf.delete_post', id=post['id']) }}" method="post">
    <input class="btn btn-danger btn-lg" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
</center>

{% endblock %}
